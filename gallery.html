<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Yacht Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-item img {
                height: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Ocean Yacht Gallery</h1>
        <p>Click on any image to view larger and navigate through the collection</p>
    </div>

    <div class="gallery" id="gallery">
        <!-- Images will be loaded here by JavaScript -->
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="close" id="close">&times;</button>
            <button class="nav-btn prev" id="prev">&#8249;</button>
            <img id="lightbox-img" src="" alt="">
            <button class="nav-btn next" id="next">&#8250;</button>
            <div class="counter" id="counter"></div>
        </div>
    </div>

    <script>
        // List of all images in the imgs folder
        const images = [
            "1999-ocean-yachts-56-super-sport-power-9489162-966438283-0-310720240611-0.jpg",
            "1999-ocean-yachts-56-super-sport-power-9489162-966438284-0-310720240611-1.jpg",
            "1999-ocean-yachts-56-super-sport-power-9489162-966438285-0-310720240612-2.jpg",
            "cockpit1.jpg",
            "crew.jpg",
            "cruise2.jpg",
            "cruise.jpg",
            "engineroom1.jpg",
            "engineroom2.jpg",
            "engineroom3.jpg",
            "Full Image.jpeg",
            "galley1.jpg",
            "galley2.jpg",
            "helm2.jpg",
            "helm3.jpg",
            "Helm.jpg",
            "Interior1.jpg",
            "interior2.jpg",
            "interior3.jpg",
            "interior4.jpg",
            "interior5.jpg",
            "Master1.jpg",
            "master2.jpg",
            "sailing1.jpg",
            "seating.jpg",
            "underway.jpg"
        ];

        let currentImageIndex = 0;
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const counter = document.getElementById('counter');
        const closeBtn = document.getElementById('close');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        // Create gallery grid
        function createGallery() {
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `<img src="imgs/${image}" alt="Yacht Image ${index + 1}">`;
                galleryItem.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(galleryItem);
            });
        }

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            lightboxImg.src = `imgs/${images[index]}`;
            counter.textContent = `${index + 1} / ${images.length}`;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate to previous image
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            lightboxImg.src = `imgs/${images[currentImageIndex]}`;
            counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Navigate to next image
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            lightboxImg.src = `imgs/${images[currentImageIndex]}`;
            counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Event listeners
        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);

        // Close lightbox when clicking outside image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage(); // Swipe left = next
                } else {
                    prevImage(); // Swipe right = previous
                }
            }
        }

        // Initialize gallery
        createGallery();
    </script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lightbox = GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        loop: true,
        closeButton: true
      });
    });
    </script>
</body>
</html>
